<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Salvo</title>
  <style>
    .formularios {width: 90vw; margin: auto; display: flex; justify-content: space-around;}

    .logueo, .registro { width: 40vw; margin: auto; text-align: center;}
  </style>
</head>
<body>
  <div id="app">
  	<div class="formularios">
      <form class="logueo" method="post" action="/web/login.html">
        <h2 class="">Please Login</h2>
        <p>
          <label for="username" class="">Username</label>
          <input type="email" id="username" name="username" class="" placeholder="Username" required autofocus autocomplete="username">
        </p>
        <p>
          <label for="password" class="">Password</label>
          <input type="password" id="password" name="password" class="" placeholder="Password" required autocomplete="current-password" >
        </p>
        <button class="" type="submit">Login</button>
      </form>
  	
      <form class="registro" action="">
        <h2 class="">Register Now!</h2>
        <p>
          <label for="newUsername" class="">E-mail</label>
          <input type="email" id="newUsername" name="newUsername" class="" placeholder="New Username" required autocomplete="username">
        </p>
        <p>
          <label for="newPassword" class="">Password</label>
          <input type="password" id="newPassword" name="newPassword" class="" placeholder="newPassword" required autocomplete="current-password">
        </p>
        <button class="" type="button" v-on:click="getValues">Sign In</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./scripts/login.js"></script>
</body>
</html>
